 
<script src="{$smarty.const.SITE_URL}views/scripts/jquery.js" type="text/javascript"></script>
<script src="{$smarty.const.SITE_URL}views/scripts/jquery.validate.js" type="text/javascript"></script>
 {literal}
 <script type="text/javascript">
	$().ready(function() {
	$("#changepwd").validate({
		rules: {
			oldpwd: {
				required:true 
			},
			newpwd: {
				required: true
			},
			renewpwd: {
				required: true,
                                equalTo:"#newpwd"
			}
		}
	});

});
</script>
{/literal}
 

                 {include file="$ADMIN/header.tpl.html"}
      <div id="data_sectionarea">
        <div class="data_rightsection1">            
            <div align="center" style="background-color: #FFF;min-height: 500px;padding: 50px 0px ">
         <div> Chagne Password</div>
        <form action="" method="post" id="changepwd" name="changepwd"> 
        <table   border="0" align="center" cellpadding="5" cellspacing="5" class="table_report">
        {if $flag eq 1}
        <tr>
            <td height="45" colspan="2" style="padding-left: 5px;padding-right: 5px;" align="center">
                <div id="success">
               {$flagMessage}
            </div>
                
            </td>
        </tr>
        {else}
        {if !empty($error)}
        <tr>
            <td height="45" colspan="2" style="padding-left: 5px;padding-right: 5px;">
            <div id="fail">
            <span class="ico_cancel">{$error}</span>
            </div>
            </td>
        </tr>
        {/if}
        <tr>
            <td height="45" style="padding-left: 5px;" class="sideHead">Password:
                </td>
            <td style="padding-right: 5px;" class="sideHead">
                <input type="password" name="oldpwd" id="oldpwd" value="{$rs.oldpwd}" maxlength="32" class="username_box"/>
            </td>
        </tr>
        <tr>
            <td height="45" style="padding-left: 5px;" class="sideHead">New Password: </td>
            <td style="padding-right: 5px;"><input type="password" name="newpwd" id="newpwd" value="{$rs.newpwd}" maxlength="32" class="username_box"/></td>
        </tr>
        <tr>
            <td height="45" style="padding-left: 5px;" class="sideHead">Re Enter New Password: </td>
            <td style="padding-right: 5px;">
                <input type="password"  name="renewpwd" id="renewpwd" value="{$rs.renewpwd}" maxlength="32" class="username_box"/>
            </td>
        </tr>
        <tr>
            <td height="45" style="padding-left: 5px;"></td>
            <td style="padding-right: 5px;">
                <input type="submit" class="done_box" height="50" width="119" name="login"  value="Submit"/>
            </td>
        </tr>
        {/if}
        </table>
        </form>
</div>       
        </div>
    </div>
</div>
</div> 


{include file="$ADMIN/footer.tpl.html"}
